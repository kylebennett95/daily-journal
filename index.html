<!DOCTYPE html>
<html lang="en">


    <head>
        <link rel="stylesheet" href="./styles/main.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kyle's Daily Journal</title>
    </head>
    <div id="container">
    <body class="main">
        <main>
            <h2 class="header">Daily Journal</h2>
            <form class="entryForm">
                <fieldset class="textForm">
                    <label for="entryDate">
                        <h3 class="text">Date of Entry</h3>
                    </label>
                    <input type="date" name="entryDate" id="date" class="entryForm__date">
                </fieldset>
                <fieldset class="textForm">
                    <label for="conceptsCovered">
                        <h3 class="text">Concepts covered</h3>
                    </label>
                    <input type="text" name="concepts" id="concepts" class="entryForm">
                </fieldset>
                <fieldset class="textForm">
                    <label for="journalEntry">
                        <h3 class="text">Journal Entry</h3>
                    </label>
                    <textarea id="text">
            </textarea>
                </fieldset>
                <fieldset class="textForm">
                    <label for="entryDate">
                        <h3 class="text">Mood for the Day</h3>
                    </label>
                    <select name="moods" id="moods" class="moods">
                        <option value="Happy">Happy</option>
                        <option value="Nervous">Nervous</option>
                        <option value="Tired">Tired</option>
                        <option value="Confident">Confident</option>
                    </select>
                </fieldset>
                <fieldset class="textForm">
                    <button type="button" id="recordButton">Record Journal Entry</button>
                </fieldset>
            </form>
            <h2 class="header">Previous Entries</h2>
            <article id="entries"></article>
        </main>
        <footer></footer>
        <script type="module" src="./scripts/main.js"></script>
        </div>
    </body>


</html>
